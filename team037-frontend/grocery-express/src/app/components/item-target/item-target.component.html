<div class="main-content">

    <div class="section-content section-content-p30">
        <h1 class="mt-3 mb-3">Target Items</h1>
        <div class="container-fluid">
            <button type="button" class="btn btn-primary admin">Add item</button>
            <button type="button" class="btn btn-primary admin" routerLink="/orders" routerLinkActive="active-link">Back
                to store list</button>

            <div class="table-responsive">
                <table class="table table-striped table-hover">

                    <thead class="thead-light">
                        <tr>
                            <th>Item Name</th>
                            <th>Weight</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let thisItem of items">
                            <td>{{ thisItem.item_name }}</td>
                            <td>{{ thisItem.unit_weight }}</td>
                            <td><button type="button" class="btn btn-primary">Add to order</button></td>
                            <!-- /api/order/request -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
