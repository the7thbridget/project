<div class="main-content">

  <div class="section-content-p30">
    <!-- DO NOT USE THIS CLASS OTHERWISE MODAL WON'T WORK: section-content -->
    <h1 class="mt-3 mb-3 title-divider">Pilots</h1>
    <!-- Button trigger modal -->
    <button *ngIf="loggedInType == '1' || loggedInType == '2'" type="button" class="btn btn-primary title-divider" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Add Pilot
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Pilot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #newPilotForm="ngForm" (submit)="addPilot(newPilotForm)">
              <!-- [formGroup]="addPilotForm"-->
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Account</label>
                <input type="text" class="form-control" name="account" ngModel>
              </div>
              <div>
                <label for="recipient-name" class="col-form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" ngModel>
              </div>
              <div class="mb-1">
                <label for="message-text" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" ngModel>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" ngModel>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Tax ID</label>
                <input type="text" class="form-control" name="taxID" ngModel>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">License ID</label>
                <input type="text" class="form-control" name="licenseID" required ngModel>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Experience Level</label>
                <input type="text" class="form-control" name="experience" required ngModel>
              </div>
              <div class="modal-footer">
                <div *ngIf="errCode!=200 && errCode!=0" class="alert alert-danger" role="alert">
                  Pilot not added! {{errMsg}}
                </div>
                <div *ngIf="errCode==200" class="alert alert-success" role="alert">
                  Pilot has been added!
                </div>
                <!-- <p *ngIf="errCode!=200 && errCode!=0" style="color:red;font-size:200%;">Error! {{errMsg}}</p> -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm(newPilotForm)">Close</button>
                <button type="button" class="btn btn-primary" type="submit">Add New Pilot</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div class="container-fluid">
      <div class="container">
        <!-- <app-pilot-list></app-pilot-list> -->
      </div>

      <div class="table-responsive">
        <!-- <button type="button" class="btn btn-primary admin">Add pilot</button> -->
        <table class="table table-striped table-hover">

          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Tax ID</th>
              <th>License</th>
              <th>Experience</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let thisPilot of pilots">
              <td>{{ thisPilot.first_name }} {{ thisPilot.last_name }}</td>
              <td>{{ thisPilot.phone_number }}</td>
              <td>{{ thisPilot.tax_id }}</td>
              <td>{{ thisPilot.license_id }}</td>
              <td>{{ thisPilot.experience }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
