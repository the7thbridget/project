<div class="main-content">

  <div class="section-content-p30">
    <!-- DO NOT USE THIS CLASS OTHERWISE MODAL WON'T WORK: section-content -->
    <h1 class="mt-3 mb-3 title-divider">Settings</h1>
    <div class="container-fluid">
      <div class="container">
        <!-- <app-pilot-list></app-pilot-list> -->
      </div>

      <div class="table-responsive">
        <!-- <button type="button" class="btn btn-primary admin">Add pilot</button> -->
        <table class="table table-striped table-hover">

          <thead class="thead-light">
            <tr>
              <th>Setting</th>
              <th>Value</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Data to archive</td>
              <td>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Customer Data
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Order Data
                  </label>
                </div>

              </td>
              <!-- <td><button type="button" class="btn btn-outline-primary inline">Update</button></td> -->
            </tr>
            <tr>
              <td>
                Archiving Criteria
              </td>
              <td>
                <label for="fname">If data stays inactive for longer than </label>
                <div class="divider"></div>
                <input type="text" id="fname" name="fname" value="3" size="2">
                <div class="divider"></div>
                <label> months</label>
              </td>
            </tr>
            <tr>
              <td>
                Archive Period
              </td>
              <td>
                <label for="fname">Save data in archive database for </label>
                <div class="divider"></div>
                <input type="text" id="fname" name="fname" value="6" size="2">
                <div class="divider"></div>
                <label> months</label>
              </td>
            </tr>
            <tr>
              <td>
                Customer Rating Policy
              </td>
              <td>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rating-policy" id="ratingPolicy1" value="option1"
                    checked>
                  <label class="form-check-label" for="inlineRadio1">Order Count Priority</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rating-policy" id="ratingPolicy2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Order Value Priority</label>
                </div>
                <br><br>
                <label for="fname">In most recent </label>
                <div class="divider"></div>
                <input type="text" id="fname" name="fname" value="30" size="2">
                <div class="divider"></div>
                <label> days</label>
              </td>
            </tr>
            <tr>
              <td>
                Drone Assignment Policy
              </td>
              <td>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="drone-policy" id="drone-policy-1" checked>
                  <label class="form-check-label" for="inlineRadio1">Remaining Trips Priority</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="drone-policy" id="drone-policy-2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Remaining Capacity Priority</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Employee Authorizations</td>
              <td>
                <div id="employeeAuthorizations">

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Change System Settings
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      View store list
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Create new store
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      View items list
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Add item to order
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Display pilots
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Create new pilots
                    </label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- SUBMIT SETTINGS CHANGE -->
        <button type="button" class="btn btn-primary title-divider">
          Update Settings
        </button>
        <button type="button" class="btn btn-danger title-divider" (click)="reloadpage()">
          Reset Settings
        </button>
      </div>

    </div>

  </div>
</div>
